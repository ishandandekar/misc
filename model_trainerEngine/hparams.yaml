tune:
  - lr:
      params:
        solver:
          strategy: cat
          args:
            choices:
              - lbfgs
              - sag
              - saga
              - newton-cg
        max_iter:
          strategy: int
          args:
            high: 40
            low: 30
        C:
          strategy: float
          args:
            high: 2
            low: 0.9
            step: 0.01
  - svm:
      params:
        C:
          strategy: float
          args:
            high: 2.0
            low: 1.8
            step: 0.05
        kernel:
          strategy: cat
          args:
            choices:
              - linear
              - rbf